<body>
    <header>

        <tr>
            <td>
                <p>This is paragraph one</p>
                <p>This is paragraph two</p>
            </td>
            <td>
                <iframe src="https://en.wikipedia.org" width="300" height="150">
                    This is iframe
                </iframe>
            </td>

                <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML5 Logo" width="150">
            </td>
        </tr>
    </table>
    </header>
    <section>



        
    <h1>Registration Form</h1>
    <form form action="submitted.html" method="GET" target="_blank"">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="repassword">Repeat Password:</label>
        <input type="password" id="repassword" name="repassword" required><br><br>

        <label for="userpicture">User Picture:</label>
        <input type="file" id="userpicture" name="userpicture"><br><br>

        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </fieldset><br>

        <label for="faculty">Faculty:</label>
        <select id="faculty" name="faculty">
            <option value="engineering">Engineering</option>
            <option value="medicine">Medicine</option>
            <option value="arts">Arts</option>
        </select><br><br>

        <fieldset>
            <legend>Interests:</legend>
            <input type="checkbox" id="programming" name="interests" value="programming">
            <label for="programming">Programming</label><br>
            <input type="checkbox" id="reading" name="interests" value="reading">
            <label for="reading">Reading</label><br>
            <input type="checkbox" id="swimming" name="interests" value="swimming">
            <label for="swimming">Swimming</label>
        </fieldset><br>

        <label for="about">About You:</label><br>
        <textarea id="about" name="about" rows="5" cols="40"></textarea><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
  
</body>
</html>
